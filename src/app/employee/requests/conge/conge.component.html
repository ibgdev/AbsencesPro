<div class="demande-conge">
    <h2>Demande de Congé</h2>
    <form #demandeForm="ngForm" (submit)="sendDemandeConge()" novalidate>
        <p>Madame, Monsieur,</p>
        <p>Je souhaiterais prendre un congé du
            <input type="date" [(ngModel)]="dateDebut" name="date_debut" required #dateDebutInput="ngModel">
            au <input type="date" [(ngModel)]="dateFin" name="date_fin" required #dateFinInput="ngModel">
            pour <input type="text" name="raison" [(ngModel)] = "raison" #raisonInput="ngModel" placeholder="raison brève" required>.
        </p>
        <p>Je vous remercie de bien vouloir prendre en compte ma demande.</p>
        <div class="form-footer">
            <p>Cordialement,</p>
            <p>{{user.name}}</p>
        </div>
        <button type="submit" class="btn btn-submit" [disabled]="!demandeForm.valid">Envoyer</button>
    </form>
</div>
